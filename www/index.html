<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello New Me</title>
  <meta name="description" lang="en" content="Hello New Me is your hairsystems specialist">
  <meta name="description" lang="nl" content="Hello New Me is uw hairsystems specialist">
</head>
<body>
  <style>
    html, body {
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
  </style>
  <script>
    const theme = localStorage.getItem('selected-theme')
    globalThis.setTheme = async (theme) => {
      const themeName = theme
      theme = (await import(`./themes/${theme}.js`)).default
      const body = document.querySelector('body')
      for (const [key, value] of Object.entries(theme)) {
        console.log(key);
        body.style.setProperty(`--${key}`, value)
      }
      localStorage.setItem('selected-theme', themeName)

      document.dispatchEvent(new CustomEvent('theme-change', {detail : themeName}))
    }

    setTheme(theme || 'light')
  </script>
  <custom-svg-iconset>
    <svg>
      <defs>
        <g id="close"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></g>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g>
      </defs>
    </svg>
  </custom-svg-iconset>
  <app-shell></app-shell>
  <script src="./shell.js" type="module"></script>
</body>
</html>
