<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello New Me</title>
  <meta name="description" lang="en" content="Hello New Me is your hairsystems specialist">
  <meta name="description" lang="nl" content="Hello New Me is uw hairsystems specialist">
</head>
<body>
  <style>
    html, body {
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
  </style>
  <script>
    const theme = localStorage.getItem('selected-theme')
    globalThis.setTheme = async (theme) => {
      const themeName = theme
      theme = (await import(`./themes/${theme}.js`)).default
      const body = document.querySelector('body')
      for (const [key, value] of Object.entries(theme)) {
        console.log(key);
        body.style.setProperty(`--${key}`, value)
      }
      localStorage.setItem('selected-theme', themeName)

      document.dispatchEvent(new CustomEvent('theme-change', {detail : themeName}))
    }

    setTheme(theme || 'light')
  </script>
   <custom-icon-set>
    <template>
      <span name="home">@symbol-home</span>
      <span name="menu">@symbol-menu</span>
      <span name="info">@symbol-info</span>
      <span name="check_box">@symbol-check_box</span>
      <span name="menu_open">@symbol-menu_open</span>
      <span name="more_vert">@symbol-more_vert</span>
      <span name="close">@symbol-close</span>
      <span name="check_box_outline_blank">@symbol-check_box_outline_blank</span> 
      <span name="lightbulb">@symbol-lightbulb</span>
    </template>
  </custom-icon-set>
  <custom-icon-set set-name="light">
    <template>
      <span name="lightbulb">@symbol-lightbulb</span>
    </template>
  </custom-icon-set>
  <app-shell></app-shell>
  <script src="./shell.js" type="module"></script>
</body>
</html>
